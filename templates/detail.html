<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script
            src="https://kit.fontawesome.com/c9149b938d.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="./static/style.css" />
        <title>배달의 MATE | 상세페이지</title>

        <script>
            
        </script>
    </head>
    <body>
        <div class="container is-fluid">
           {% for i in result%}
            <div class="columns is-half is-offset-one-quarter" onclick="window.location.href ='/main'">
                <div class="column is-4 is-offset-4 logo logo-lg"></div>
            </div>
            <!-- <form action=""> -->
            <div class="field">
                <div class="control">
                    <h4 class="title is-4 sub-color">{{i["time_exp"]}}</h4>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <h1 class="title">{{i["title"]}}</h1>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <div class="line"></div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <h5 class="subtitle is-5">
                        {{i["content"]}}
                    </h5>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <a class="button half link-color" href="{{i["item_link"]}}">link</a>
                </div>
            </div>

            <div class="field link-field">
                <div class="control">
                    <p>
                        참여인원 <span id="current">{{i["cur_people"]}}</span> /
                        <span id="minimum">{{i["min_people"]}}</span>
                    </p>
                </div>
            </div>

            <div id="join-detail">
                <div class="field">
                    <div class="control">
                        <button
                            class="button half-width main-bg-color"
                            id="join-btn"
                        >
                            참여
                        </button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <p class="help">⚠️참여시 오픈 채팅방으로 연결됩니다.</p>
                    </div>
                </div>
            </div>
            <div id="cancle-detail" class="hide">
                <div class="field">
                    <div class="control">
                        <button class="button half-width main-bg-color">
                            오픈 채팅방 입장
                        </button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button
                            class="button half-width sub-bg-color"
                            id="cancle-btn"
                        >
                            취소
                        </button>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <p class="help is-danger">
                            ⚠️오픈 채팅방을 나가신 후에 취소해주시기 바랍니다.
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- </form> -->
        </div>
        <script>
            // show hide tab
            const joinBtn = document.querySelector("#join-btn");
            const cancleBtn = document.getElementById("cancle-btn");
            console.log(joinBtn);
            console.log(cancleBtn);
            joinBtn.addEventListener("click", () => {
                $("#cancle-detail").show();
                $("#join-detail").hide();
            });
            cancleBtn.addEventListener("click", () => {
                $("#cancle-detail").hide();
                $("#join-detail").show();
            });
        </script>
    </body>
</html>
